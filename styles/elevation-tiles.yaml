sources:
    osm: 
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=mapzen-GR9NVHq
        max_zoom: 16
    normals:
        type: Raster
        url: https://tile.mapzen.com/mapzen/terrain/v1/normal/{z}/{x}/{y}.png?api_key=mapzen-GR9NVHq
        max_zoom: 15

lights:
    directional1:
        type: directional
        direction: [1,-.5, -.5]
        diffuse: 0.1
    directional2:
        type: directional
        direction: [-1, -1, -.5]
        diffuse: 0.4


styles:
    hillshade:
        base: raster
        raster: normal
        shaders: 
            blocks:
                normal: |
                    normal = color.rgb;
                color: |
                    color.rgb = vec3(1.0);
                    color.a = 1.0;

styles: 
    hillshade:
        base: raster
        raster: normal

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
    water:
        data: { source: osm, layer: water}
        draw:
            polygons:
                order: 1
                color: '#000000'